<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Pseudo-element</title>
    <style>
      a {
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        color: rgb(43, 226, 119);
        font-weight: bold;
      }
      a:visited {
        color: rgb(38, 115, 21);
      }
      a:active {
        color: brown;
      }
      a:hover {
        text-decoration: underline;
      }
      /* a::before {
        content: "→";
        text-decoration: none;
      } */

      .especial::before {
        content: "→";
        text-decoration: none;
        color: lightgray;
      }
      .especial::after {
        content: "←";
        color: lightgray;
      }

      a:hover::after {
        content: "⇐";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>
    <ul>
      <li>
        <a
          href="https://www.youtube.com/watch?v=mB64XGyZFv8&list=RDmB64XGyZFv8&start_radio=1"
          >Liniker em Tiny Desk</a
        >
      </li>
      <li>
        <a
          href="https://www.youtube.com/watch?v=cJyl5rc2Qvk&list=RDmB64XGyZFv8&index=2"
          class="especial"
          >Os Garotin</a
        >
      </li>

      <li>
        <a
          href="https://www.youtube.com/watch?v=lBrDZjuwKSw&list=RDmB64XGyZFv8&index=11"
          >Djavan</a
        >
      </li>
    </ul>
  </body>
</html>
