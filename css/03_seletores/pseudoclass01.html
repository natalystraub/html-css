<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Exercício Pseudo-classes</title>
    <style>
      div {
        font-family: Arial, Helvetica, sans-serif;
      }
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        background-color: blueviolet;
        color: white;
        width: 100px;
      }
      div:hover {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Ultilização de Pseudo Classes</h1>
    <div>
      Passe o mouse aqui
      <p>Texto escondido</p>
    </div>
    <p>Fim</p>
  </body>
</html>
