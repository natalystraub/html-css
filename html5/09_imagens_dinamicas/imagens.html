<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagens dinâmicas</h1>
    <p>
      Seu site deve se adaptar ao tamanho de tela! Com isso, utilizamos a tag
      <code>
        &lt;< picture >&gt;. A tag tem a função de concentrar as outras fontes
        de imagens. Vamos aos exemplos;</code
      >
    </p>
    <h2>Ajustando imagens</h2>
    <picture>
      <source
        media="(min-width: 1000px)"
        srcset="../../assets/images/foto-g.png"
        type="image/png"
      />
      <source
        media="(min-width: 700px )"
        srcset="../../assets/images/foto-m.png"
        type="image/png"
      />

      <img src="../../assets/images/foto-p.png" alt="Imagem_P" />
    </picture>
  </body>
</html>
