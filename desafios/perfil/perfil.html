    </style>

      estou estudando as bases de programação.

    <h2>Como falar comigo?</h2>

      <li>
        <img
          src="../assets/images/icone-instagram.png"
          alt="icone-instagram"
        />/

          href="https://www.instagram.com/naty_straub"
          rel="next"
          target="_blank"
          >naty_straub

        - Este é meu perfil no <abbr title="Rede social">instagram</abbr>
